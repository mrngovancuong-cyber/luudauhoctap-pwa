<!DOCTYPE html>
<html lang="vi">
<head>
    <!-- ... (head content: meta, title, link to a new CSS file like styleDashboard.css) ... -->
    <title>Dashboard Giáo viên</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700&display=swap" rel="stylesheet">

    <!-- Link thư viện biểu đồ, ví dụ: ApexCharts -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="css/styleDashboard.css">
</head>
<body>
    <header class="sticky-header">
<div class="header-top">
    <div class="header-left">
        <!-- Logo Ham Choi Education bên trái -->
        <img src="/icons/logo.png" alt="Logo Ham Choi Education" class="logo">
    </div>
    <div class="header-center">
        <!-- Văn bản tiêu đề ở giữa -->
        <h1 class="title">BẢNG ĐIỀU KHIỂN DÀNH CHO GIÁO VIÊN</h1>
    </div>        
    <div class="header-right">
        <!-- Logo Luu Dau Hoc Tap bên phải -->
        <img src="/icons/LDHT logo.png" alt="Logo Lưu Dấu Học Tập" class="logo">
    </div>
</div>
    </header>

    <main class="dashboard-main">
        <!-- KHU VỰC TÌM KIẾM -->
        <section class="card search-section">
            <h2>Phân tích Chi tiết Học sinh</h2>
            <div class="search-bar">
                <input type="text" id="student-id-input" placeholder="Nhập Mã số học sinh...">
                <button id="search-btn">Tìm kiếm</button>
            </div>
        </section>

        <!-- KHU VỰC KẾT QUẢ (ẩn ban đầu) -->
        <section id="result-section" class="hidden">
            <!-- Thông tin cá nhân của học sinh sẽ hiện ở đây -->
            <div class="student-profile">
                <h3 id="student-name-display"></h3>
                <span id="student-class-display"></span>
            </div>

            <!-- Thanh điều hướng Tab -->
            <div class="tab-nav">
                <button class="tab-btn active" data-tab="overview">Tổng quan</button>
                <button class="tab-btn" data-tab="history">Lịch sử làm bài</button>
                <button class="tab-btn" data-tab="skills">Phân tích Năng lực</button>
                <button class="tab-btn" data-tab="behavior">Phân tích Hành vi</button>
            </div>

            <!-- Nội dung các Tab -->
            <div class="tab-content">
                <!-- Tab 1: Tổng quan -->
                <div id="overview" class="tab-panel active">
                    <div class="chart-container" id="score-trend-chart"></div>
                    <div class="chart-container" id="performance-quadrant-chart"></div>
	    </div>
                <!-- Tab 2: Lịch sử làm bài -->
                <div id="history" class="tab-panel hidden">
                    <table>
                        <thead>
                            <tr>
                                <th>Tên bài</th>
                                <th>Điểm</th>
                                <th>Thời gian</th>
                                <th>Rời trang</th>
                                <th>Ngày nộp</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
                <!-- Tab 3: Phân tích Năng lực -->
                <div id="skills" class="tab-panel hidden">
                    <div class="chart-container" id="topic-strength-chart"></div>
                    <div class="chart-container" id="level-strength-chart"></div>
                </div>
                <!-- Tab 4: Phân tích Hành vi -->
                <div id="behavior" class="tab-panel hidden">
		     <div id="behavior-warning-card" class="card warning-card hidden">
                     <h4><span style="font-size: 1.5rem; vertical-align: middle;">⚠️</span> Ghi nhận Hành vi Đáng chú ý</h4>
                     <div id="behavior-warning-content"></div>
                </div>
                     <div class="chart-container" id="leave-count-chart"></div>
                     <div class="chart-container" id="device-usage-chart"></div>
		     <div class="chart-container" id="study-time-chart"></div>
                </div>
            </div>
        </section>
        
        <!-- Khu vực Loading -->
        <div id="loading-spinner" class="loading-inline hidden">
    		<div class="spinner"></div>
    		<p>Đang tải dữ liệu...</p>
</div>
    </main>

<!-- Modal for Behavior Details -->
<div id="behavior-modal" class="modal-overlay hidden">
  <div class="modal-content">
    <button id="modal-close-btn" class="modal-close">&times;</button>
    <h3 id="modal-title">Phân tích Hành vi Chi tiết</h3>
    <div id="modal-body">
      <!-- Nội dung chi tiết sẽ được chèn vào đây bởi JavaScript -->
    </div>
  </div>
</div>

<script src="js/dashboard.js"></script>
</body>
</html>
