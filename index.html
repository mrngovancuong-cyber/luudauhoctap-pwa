<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu Dấu Học Tập - Cổng Luyện tập</title>
    
    <!-- SỬA LẠI: Liên kết đến file CSS chung của dự án -->
    <link rel="stylesheet" href="css/styleHome.css">
    <!-- Thêm một vài style riêng cho trang chủ -->
    <style>
        .welcome-section { 
            text-align: center; 
            padding: 2rem 1rem; 
            background: var(--bg-card);
            border-radius: 12px;
            margin-bottom: 2rem;
        }
        .welcome-section h2 {
            color: var(--accent);
        }
        .exam-list { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .exam-link {
            display: block;
            background: var(--bg-card);
            border: 1px solid var(--border);
            padding: 1rem 1.5rem;
            margin-bottom: 1rem;
            border-radius: 10px;
            text-decoration: none;
            color: var(--text);
            transition: all 0.2s ease-in-out;
        }
        .exam-link:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .exam-link h3 { 
            margin: 0 0 8px 0; 
            color: var(--text); 
            font-size: 1.1em;
        }
        .exam-link p { 
            margin: 0; 
            font-size: 0.9em; 
            color: var(--muted); 
        }
        #loading-message {
            color: var(--muted);
        }
    </style>
</head>
<body>
    <!-- TÁI SỬ DỤNG LẠI CẤU TRÚC HEADER TỪ indexE.html -->
    <header class="sticky-header">
        <div class="header-top">
            <div class="header-left">
                <!-- Bạn có thể thêm logo ở đây nếu muốn -->
                <img src="icons/logo.png" alt="Logo" class="logo">
            </div>
            <div class="header-center">
                <h1 class="title">
		    <img src="/icons/LDHT logo.png" alt="Logo Lưu Dấu Học Tập" class="header-logo-text">
	    </h1>
            </div>
            <div class="header-right"></div>
        </div>
    </header>

<!-- THAY THẾ TOÀN BỘ THẺ <main> TRONG Index.html -->
<main>
    <!-- ==========================================================
         KHU VỰC KHAI BÁO THÔNG TIN (HIỂN THỊ BAN ĐẦU)
    =========================================================== -->
    <section id="student-login-section" class="card">
        <h2>Chào mừng các em học sinh!</h2>
        <p>Vui lòng điền đầy đủ thông tin dưới đây để bắt đầu làm bài nhé.</p>
        
        <div class="form-grid">
            <input type="text" id="studentName" placeholder="Họ và tên" class="form-field" required>
            <input type="text" id="studentId" placeholder="Mã số học sinh (VD: 6A01)" class="form-field" required>
            <input type="text" id="className" placeholder="Lớp (VD: 6A1)" class="form-field" required>
        </div>
        
        <button id="start-session-btn" class="action-btn btn-start">Vào làm bài</button>
        <div id="login-error" class="error-message" style="display: none; margin-top: 1rem;"></div>
    </section>

<section id="teacher-preview-controls" class="card hidden" style="margin-bottom: 2rem;">
    <div style="display: flex; justify-content: space-between; align-items: center; gap: 1rem;">
        <div>
            <h3 style="margin: 0 0 10px 0; color: #facc15;">Chế độ Xem trước của Giáo viên</h3>
            <select id="teacher-class-select" class="form-field" style="max-width: 250px;"></select>
        </div>
        <a href="/Dashboard.html" id="back-to-dashboard-btn" class="action-btn" style="width: auto; background-color: #6c757d;">Quay lại Dashboard</a>
    </div>
</section>

    <!-- ==========================================================
         KHU VỰC DANH SÁCH BÀI TẬP (ẨN BAN ĐẦU)
    =========================================================== -->
    <section id="exam-list-section" class="hidden">
        <div class="welcome-message">
            Chào <strong id="welcome-student-name"></strong>, chúc em có một buổi học hiệu quả!
        </div>
        
        <div id="exam-list" class="exam-list">
            <p id="loading-message" style="text-align: center;">Đang tải danh sách bài tập...</p>
            <!-- Danh sách bài tập sẽ được chèn vào đây bởi home.js -->
        </div>
    </section>
</main>

    <script src="js/home.js"></script>
</body>
</html>
